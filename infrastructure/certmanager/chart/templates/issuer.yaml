apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.environment.gateway.dns.certificate.issuer }}
spec:
  acme:
    email: wiemanboy@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: {{ .Values.environment.gateway.dns.certificate.secret }}
    solvers:
    - dns01:
        cloudflare:
          email: {{ .Values.environment.gateway.dns.cloudflare.email }}
          apiTokenSecretRef:
            name: {{ .Values.environment.gateway.dns.cloudflare.token.secret.name }}
            key: {{ .Values.environment.gateway.dns.cloudflare.token.secret.key }}
