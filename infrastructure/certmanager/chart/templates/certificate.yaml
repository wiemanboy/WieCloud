apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-certificate
  namespace: {{ .Values.environment.gateway.namespace }}
spec:
  secretName: {{ .Values.environment.gateway.dns.certificate.secret }}
  dnsNames: {{ toYaml .Values.environment.gateway.dns.hostnames | nindent 4 }}
  issuerRef:
    name: {{ .Values.environment.gateway.dns.certificate.issuer }}
    kind: ClusterIssuer