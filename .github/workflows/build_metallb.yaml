name: Build metallb

on:
  push:
    branches:
    - master
    paths:
    - infrastructure/metallb/chart**
    - .github/workflows/build_metallb.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  pull_request:
    branches:
    - master
    types:
    - ready_for_review
    - synchronize
    paths:
    - infrastructure/metallb/chart**
    - .github/workflows/build_metallb.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  workflow_dispatch:


jobs:
  package_and_push:
    name: Package and push
    uses: ./.github/workflows/build.yaml
    with:
      chart_name: metallb
      chart_path: infrastructure/metallb/chart
      registry: oci://harbor.wieman.cloud
      repository: infrastructure
    secrets:
      registry_username: ${{ secrets.OCI_REGISTRY_USERNAME }}
      registry_password: ${{ secrets.OCI_REGISTRY_PASSWORD }}
