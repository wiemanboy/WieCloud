name: Build argocd

on:
  push:
    branches:
    - master
    paths:
    - infrastructure/argocd/chart**
    - .github/workflows/build_argocd.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  pull_request:
    branches:
    - master
    types:
    - ready_for_review
    - synchronize
    paths:
    - infrastructure/argocd/chart**
    - .github/workflows/build_argocd.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  workflow_dispatch:


jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      chart_name: argocd
      chart_path: infrastructure/argocd/chart
      registry: oci://harbor.wieman.cloud
      repository: infrastructure
    secrets:
      registry_username: ${{ secrets.OCI_REGISTRY_USERNAME }}
      registry_password: ${{ secrets.OCI_REGISTRY_PASSWORD }}
      app_client_id: ${{ secrets.APP_CLIENT_ID }}
      app_client_secret: ${{ secrets.APP_CLIENT_SECRET }}
