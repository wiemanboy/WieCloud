name: Build harbor

on:
  push:
    branches:
    - master
    paths:
    - infrastructure/harbor/chart**
    - .github/workflows/build_harbor.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  pull_request:
    branches:
    - master
    paths:
    - infrastructure/harbor/chart**
    - .github/workflows/build_harbor.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  workflow_dispatch:


jobs:
  package_and_push:
    name: Package and push
    uses: ./.github/workflows/build.yaml
    with:
      chart_name: harbor
      chart_path: infrastructure/harbor/chart
      registry: oci://harbor.wieman.cloud
      repository: infrastructure
    secrets:
      registry_username: ${{ secrets.OCI_REGISTRY_USERNAME }}
      registry_password: ${{ secrets.OCI_REGISTRY_PASSWORD }}
