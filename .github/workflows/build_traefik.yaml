name: Build traefik

on:
  push:
    branches:
    - master
    paths:
    - infrastructure/traefik/chart**
    - .github/workflows/build_traefik.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  pull_request:
    branches:
    - master
    types:
    - ready_for_review
    paths:
    - infrastructure/traefik/chart**
    - .github/workflows/build_traefik.yaml
    - .github/workflows/build.yaml
    - pipeline/build/scripts/**
  workflow_dispatch:


jobs:
  package_and_push:
    name: Package and push
    uses: ./.github/workflows/build.yaml
    with:
      chart_name: traefik
      chart_path: infrastructure/traefik/chart
      registry: oci://harbor.wieman.cloud
      repository: infrastructure
    secrets:
      registry_username: ${{ secrets.OCI_REGISTRY_USERNAME }}
      registry_password: ${{ secrets.OCI_REGISTRY_PASSWORD }}
