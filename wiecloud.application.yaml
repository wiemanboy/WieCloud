apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiecloud
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/wiemanboy/WieCloud.git
    targetRevision: master
    path: wiecloud/chart
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true