environment: 
  hostname: wieman.cloud
  gateway:
    name: traefik-gateway
    listener: websecure
    namespace: gateway
    authentication:
      basicAuth:
        name: basic-auth
        secret:
          name: server-auth-secret

applications:
  website:
    deploy: true
    namespace: website

  minecraft:
    deploy: true
    version: 0.0.0-minecraft-ee2d0e7

  server: https://kubernetes.default.svc
  repository: harbor.wieman.cloud/applications
  defaults:
    project: applications
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true


infrastructure:
  argocd:
    deploy: true
    version: 0.0.1

  certmanager:
    deploy: true
    version: 0.0.1

  externaldns:
    deploy: true
    version: 0.0.1

  harbor:
    deploy: true
    version: 0.0.2

  keycloak:
    deploy: true
    version: 0.1.1

  longhorn:
    deploy: true
    version: 0.0.1

  metallb:
    deploy: true
    version: 0.0.3

  traefik:
    deploy: true
    version: 0.1.0-minecraft-ee2d0e7

  server: https://kubernetes.default.svc
  repository: harbor.wieman.cloud/infrastructure
  defaults:
    project: infrastructure
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true

