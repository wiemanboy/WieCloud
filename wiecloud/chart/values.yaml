environment: 
  hostname: wieman.cloud
  gateway:
    name: traefik-gateway
    listener: websecure
    namespace: gateway
    authentication:
      basicAuth:
        name: basic-auth
        secret:
          name: server-auth-secret

applications:
  website:
    deploy: true
    namespace: website

infrastructure:
  argocd:
    deploy: true
    version: 0.0.1-automate-versioning-fc4ac38

  certmanager:
    deploy: true
    version: 0.0.1-automate-versioning-fc4ac38

  externaldns:
    deploy: true
    version: 0.0.1-automate-versioning-fc4ac38

  harbor:
    deploy: true
    version: 0.0.2-automate-versioning-fc4ac38

  keycloak:
    deploy: true
    version: 0.1.1-automate-versioning-fc4ac38

  longhorn:
    deploy: true
    version: 0.0.1-automate-versioning-fc4ac38

  metallb:
    deploy: true
    version: 0.0.3-automate-versioning-fc4ac38

  traefik:
    deploy: true
    version: 0.0.2-automate-versioning-fc4ac38

  server: https://kubernetes.default.svc
  repository: harbor.wieman.cloud/infrastructure
  defaults:
    project: infrastructure
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true

