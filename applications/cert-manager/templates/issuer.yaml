apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: wiemanboy@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-secret
    solvers:
    - dns01:
        cloudflare:
          email: wiemanboy@gmail.com
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
