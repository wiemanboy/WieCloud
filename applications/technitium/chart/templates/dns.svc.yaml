apiVersion: v1
kind: Service
metadata:
  name: dns
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.178.202
  selector:
    app: technitium
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
