apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    chart: metallb
    repoURL: https://metallb.github.io/metallb
    targetRevision: 37.2.0
    helm:
      releaseName: metallb
      valueFiles: [ ./values.yaml ]
  destination:
    server: "https://kubernetes.default.svc"
    namespace: infrastructure
