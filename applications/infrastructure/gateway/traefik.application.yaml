apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 0.15.2
    helm:
      releaseName: traefik
      valueFiles: [ ./values.yaml ]
  destination:
    server: "https://kubernetes.default.svc"
    namespace: infrastructure
