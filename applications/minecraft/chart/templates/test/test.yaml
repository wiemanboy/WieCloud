apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
data:
  whitelist.json: |
    {
      "users": ["alice", "bob"]
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
    - name: app
      image: busybox
      command: [ "sh", "-c", "while true; do sleep 30; done;" ]
      volumeMounts:
        # Mount ConfigMap as a directory for dynamic updates
        - name: config-volume
          mountPath: /data/config
        # Mount the PVC
        - name: test-pvc
          mountPath: /data/pvc
  volumes:
    - name: config-volume
      configMap:
        name: test-config
    - name: test-pvc
      persistentVolumeClaim:
        claimName: test-pvc
