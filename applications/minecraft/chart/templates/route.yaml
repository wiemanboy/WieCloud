apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: minecraft
spec:
  parentRefs:
    - name: {{ .Values.environment.gateway.name }}
      sectionName: minecraft
      namespace: {{ .Values.environment.gateway.namespace }}

  hostnames:
    - mc.{{ .Values.environment.hostname }}

  rules:
    - backendRefs:
        - name: minecraft
          namespace: {{ .Release.Namespace }}
          port: 25565